<ion-header>
  <ion-navbar>
    <ion-title>
      {{ test }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let cantor of cantores">
    <img src="{{cantor.foto}}">

    <ion-card-content>
      <ion-title>
        {{cantor.nome}}
      </ion-title>

      <p>
        {{cantor.descricao}}
      </p>
    </ion-card-content>

    <ion-row no-padding="">
      <ion-col>
        <button clear ion-button color="danger" icon-start>
          <ion-icon name="star"></ion-icon>
          Favorito
        </button>
      </ion-col>

      <ion-col text-center>
        <button ion-button clear color="danger">
          <ion-icon name="musical-notes"></ion-icon>
             Escutar
        </button>
      </ion-col>

      <ion-col text-right>
        <button ion-button clear color="danger">
          <ion-icon name="share-alt"></ion-icon>
          Share
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
